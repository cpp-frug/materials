 <g fill="#000" stroke="#fff" stroke-width="0.2" font-weight="bolder" font-family="Purisa,fantasy" font-size="10" text-anchor="middle">
  <text>
   <tspan x="53" y="36">Trop cool ce</tspan>
   <tspan x="53" y="50">concours C++</tspan>
   <tspan x="53" y="64">sur LinuxFr.org</tspan>
  </text>
  <text>
   <tspan x="205" y="36">Dommage que les</tspan>
   <tspan x="205" y="50">autres langages ne</tspan>
   <tspan x="205" y="64">puissent participer</tspan>
  </text>
  <text>
   <tspan x="405" y="36">Hop, je publie une dépêche</tspan>
   <tspan x="405" y="50">pour élargir ce concours</tspan>
   <tspan x="405" y="64">à tous les langages</tspan>
  </text>
  <text>
   <tspan x="558" y="36">Euh, peut-être pas.</tspan>
   <tspan x="558" y="50">On va avoir des</tspan>
   <tspan x="558" y="63">concurrent·e·s !</tspan>
  </text>
 </g>
