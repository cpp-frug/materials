 <title>Les deux filles nerds implémentent BBR, un nouvel algorithme d'évitement de cogestion TCP pour remplacer les 12 autres algorithmes. Mais à la fin, l'algorithme BBR, intégré dans Linux-4.9, n'est pas le meilleur dans tous les cas. Et les filles se rendent compte que maintenant elles font face à 13 algorithme et aucun pour remplacer les autres dans tous les cas !</title>
