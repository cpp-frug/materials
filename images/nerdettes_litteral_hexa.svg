 <g font-family="sans-serif" font-size="12">
  <text>
   <tspan x="178" y="40">Tu bogues</tspan>
   <tspan x="176" y="55">du cerveau</tspan>
   <tspan x="173" y="70">ma cocotte ?</tspan>
  </text>
  <text>
   <tspan x="340" y="40">C'est pour gagner des</tspan>
   <tspan x="355" y="55">cadeaux avec les</tspan>
   <tspan x="335" y="70">littéraux sur LinuxFr.org</tspan>
  </text>
  <text>
   <tspan x="505" y="40">Super ce concours.</tspan>
   <tspan x="510" y="55">Alors moi aussi je</tspan>
   <tspan x="505" y="70">veux bien boguer !</tspan>
  </text>
